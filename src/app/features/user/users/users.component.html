<mat-card  *ngFor="let user of users | async" class="card">
  <mat-card-content>
    <p class="date"> Registered : {{user.created | date}}</p>
    <mat-card-title class="title">{{user.username}}</mat-card-title>
    <button mat-button>Ideas: ({{ user.ideas.length || 0 }}) </button>
    <button mat-button>Bookmaks ({{ user.bookmarks.length || 0 }})</button>
  </mat-card-content>
</mat-card>
