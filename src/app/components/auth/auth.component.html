<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">Login/Register</mat-card-title>
    <mat-tab-group [(selectedIndex)]="activeTabIndex" (selectedTabChange)="ontab()" mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab  label="Login">
            <app-authform></app-authform>
      </mat-tab>
      <mat-tab label="Sign Up">
          <app-authform></app-authform>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
