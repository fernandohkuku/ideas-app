<mat-toolbar  class="navbar">
    <div>
      <button
      *ngFor="let menuItem of items; index"
      mat-button
      routerLink = {{menuItem.routerLink}}
      >
      <mat-icon matSuffix>{{menuItem.iconName}}</mat-icon>
      {{menuItem.displayName}}
      </button>
    </div>
    <div>
      <button
      mat-button
      (click)="onclick()"
      >
      <mat-icon matSuffix>arrow_forward</mat-icon>
      {{_authService.token ? 'Logout': 'Login'}}</button>
    </div>
</mat-toolbar>
