<mat-card>
<mat-card-content>
<form [formGroup]="authForm" (ngSubmit)="authActions()">
  <mat-form-field>
    <input
      type="text"
      matInput
      placeholder="Username"
      formControlName="username"
      >
      <mat-error *ngIf="authForm.getRawValue().username.errors">Username is required</mat-error>
    <mat-icon matSuffix>account_circle</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Password"
      type="password"
      minlength="6"
      formControlName="password">
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>
  <button
    mat-raised-button
    type="submit"
    color="primary"
    class="login-button"
    [disabled]="authForm.invalid"
    >
    {{tabCurrent==0 ? 'Sign In':'Register'}}
  </button>
</form>
</mat-card-content>
</mat-card>
